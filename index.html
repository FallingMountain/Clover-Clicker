<html>
	<title>Clover Clicker</title>
	<head>
		<link rel="stylesheet" type="text/css" href="graphics.css" />
	</head>
	<body>
		Flowers: <span id="flower">0</span>
		<br />
		<button onclick="MakeFlowersOutOfThinAir(game.state.tap)">Click for a Flower!</button>
		<br />
    Flowers per click: <span id="tap">1</span><br />
		Flowers per second: <span id="AverageFlowerPerSecond">0</span>
		<br /><br />
		<button onclick="buyC1()">Buy a 1 Leaf Clover</button> <span id="Clover1Power">1</span> flowers per One Leaf Clover every second
		<br />
		One Leaf Clovers: <span id="Clover1">0</span>
		<br />
		 Cost: <span id="Clover1Cost">50</span> flowers<br /><br />
		<button onclick="buyC3()">Buy a 3 Leaf Clover</button> <span id="Clover3Power">50</span> flowers per Three Leaf Clover every three seconds
		<br />
		Three Leaf Clovers: <span id="Clover3">0</span>
		<br />
		 Cost: <span id="Clover3Cost">2000</span> flowers
		<br /><br />
		<button onclick="Up1A()">Make your 1 leaf clover's leaf bigger. <br>This increases the power of them by 1.<br> Cost: 500 flowers</button>
		<br /><br /><br />
    Manual Save:  <button type='button' id='input_save' onclick = "save()">save</button></br>
    Manual Load:  <button type='button' id='input_load' onclick = "load()">load</button>
    <script type="text/javascript" src="game.js"></script>
	</body>
